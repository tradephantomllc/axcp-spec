name: AXCP CI

on:
  push:
    branches:
      - main
      - 'chore/ci-go-workspaces'
      - 'fix/ci-*'
      - 'feature/20c-recovery'
  pull_request:
    branches:
      - main
      - 'feature/20c-recovery'

env:
  GO_VERSION: '1.23.4'
  PYTHON_VERSION: '3.11'
  PROTOC_VERSION: '25.1'

# -------------------------------------------------------------------
# 1) GO UNIT TESTS
# -------------------------------------------------------------------
jobs:
  test-go:
    name: Test Go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install protoc & plugin
        run: |
          sudo apt-get update -y
          sudo apt-get install -y protobuf-compiler
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest

      # ── Stub protobuf (Go) ─────────────────────────────────────────
      - name: Generate Go stubs
        working-directory: sdk/go
        run: |
          mkdir -p internal/pb
          protoc -I ../../proto \
            --go_out=internal/pb --go_opt=paths=source_relative \
            ../../proto/axcp.proto

      # ── Test & coverage ───────────────────────────────────────────
      - name: Run Go tests
        run: go test -v -race ./...
      - name: Code coverage (sdk/go)
        working-directory: sdk/go
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

# -------------------------------------------------------------------
# 2) PYTHON TESTS  (richiedono Go, perché invocano `go test`)
# -------------------------------------------------------------------
  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          pip install grpcio-tools aioquic protobuf pytest-cov

      # ── Stub protobuf (Py) ────────────────────────────────────────
      - name: Generate Python stubs
        run: python -m grpc_tools.protoc -I=proto --python_out=proto proto/axcp.proto

      # ── Test & micro-bench ────────────────────────────────────────
      - name: Run Python tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q scripts gateway tests/dp
      - name: QUIC RTT micro-bench
        run: python bench/quic/rtt_bench.py 20
      - name: Codec benchmarks (Go quick)
        working-directory: sdk/go
        run: go test ./... -bench=. -benchtime=1x -benchmem

# -------------------------------------------------------------------
# 3) GATEWAY TELEMETRY  (integrazione mirata)
# -------------------------------------------------------------------
  test-gateway-telemetry:
    name: Test Gateway Telemetry
    needs: [test-go]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install protoc & plugin
        run: |
          sudo apt-get update -y
          sudo apt-get install -y protobuf-compiler
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest

      # ── Stub protobuf (Go) ─────────────────────────────────────────
      - name: Generate Go stubs
        working-directory: sdk/go
        run: |
          mkdir -p internal/pb
          protoc -I ../../proto \
            --go_out=internal/pb --go_opt=paths=source_relative \
            ../../proto/axcp.proto

      - name: Tidy sub-modules
        run: |
          (cd sdk/go && go mod tidy)
          (cd edge/gateway && go mod tidy)

      # ── Run telemetry tests ───────────────────────────────────────
      - name: Run Gateway telemetry tests
        run: |
          set -e
          echo "› go test (edge/gateway)"
          (cd edge/gateway && go test -v -race ./...)
          echo "› telemetry-specific unit tests"
          (cd sdk/go/axcp && go test -v -run Test.*Telemetry)

# -------------------------------------------------------------------
# 4) EXAMPLES BUILD CHECK
# -------------------------------------------------------------------
  check-examples:
    name: Check Examples
    needs: [test-go]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build simple_chat example
        working-directory: examples/go/simple_chat
        run: |
          go mod init example/simple_chat 2>/dev/null || true
          go mod tidy
          go vet .
