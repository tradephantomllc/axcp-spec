name: AXCP CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      actions: read

    steps:
      # 1️⃣ Checkout
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Go setup
      - name: Set up Go 1.22
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.7'
          cache: true

      # 3️⃣ Python setup
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install grpcio-tools pytest

      # 4️⃣ Install protoc + Go plugin
      - name: Install protoc (v25.x)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y protobuf-compiler

      - name: Install protoc-gen-go
        run: go install google.golang.org/protobuf/cmd/protoc-gen-go@latest

      # 5️⃣ Generate Go stubs
      - name: Generate axcp.pb.go
        working-directory: sdk/go
        run: |
          protoc -I ../../proto \
            --go_out=internal/pb --go_opt=paths=source_relative \
            ../../proto/axcp.proto

      # 5.1 Generate Python stubs
      - name: Generate axcp_pb2.py
        run: |
          python -m grpc_tools.protoc -I=proto --python_out=proto proto/axcp.proto

      # 6️⃣ Go modules
      - name: Tidy Go modules
        working-directory: sdk/go
        run: go mod tidy

      # 7️⃣ Go unit tests
      - name: Run Go tests
        working-directory: sdk/go
        run: go test ./...

      # 7️⃣ Python unit tests
      - name: Run Python tests
        run: pytest -q scripts gateway

      # 8️⃣ Benchmarks
      - name: Run codec benchmarks (short)
        run: cd sdk/go && go test ./... -bench=Encode -benchtime=100x -benchmem

      - name: Install Python benchmark deps
        run: |
          pip install aioquic protobuf

      - name: Run QUIC RTT micro-bench
        run: python bench/quic/rtt_bench.py 200
