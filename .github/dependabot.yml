version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: "main"
    
  - package-ecosystem: "cargo"
    directory: "/sdk/rust"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    target-branch: "main"
    
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: "main"
    
  - package-ecosystem: "gomod"
    directory: "/sdk/go"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    target-branch: "main"
    
  - package-ecosystem: "gomod"
    directory: "/edge/gateway"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    target-branch: "main"
    
  - package-ecosystem: "gomod"
    directory: "/edge/rpi-agent"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    target-branch: "main"
    
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: "main"
    
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    target-branch: "main"